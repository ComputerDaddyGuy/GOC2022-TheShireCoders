
<div class="surface-ground px-4 py-5 md:px-6 lg:px-8">
  <div class="grid">
    <div class="col-12 md:col-6 lg:col-3" *ngFor="let data of single" (click)="openView(data.type)">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between">
          <div class="justify-content-center">
            <div class="value text-900 font-medium text-4xl mb-3 tb-2">{{data.computedValue}}</div>
            <span class="block text-500 font-medium">{{data.name}}</span>
          </div>
          <div class="flex align-items-center justify-content-center bg-indigo-100 border-round" style="width:2.5rem;height:2.5rem">
            <img src="./assets/icons/{{data.type}}.PNG" width="30">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
